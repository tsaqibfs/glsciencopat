<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana Gerak Lurus by Sciencopat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-body-tertiary">
    <div class="container">
        <h3 class="text-center mb-4">Kalkulator Sederhana Gerak Lurus</h3>
        <form>
            <label for="gl">Pilih Jenis Gerak:</label>
            <select id="gl" onchange="showForm()" class="form-select mb-3">
                <option value="">-- Pilih salah satu --</option>
                <option value="GLB">GLB</option>
                <option value="GLBB1">GLBB 1</option>
                <option value="GLBB2">GLBB 2</option>
                <option value="GLBB3">GLBB 3</option>
            </select>

            <div id="glb_form" class="hidden">
                <label class="form-label" for="kecepatanInput">Kecepatan (m/s) :</label>
                <input class="form-control" type="number" id="kecepatanInput" name="v" class="">
                <label class="form-label" for="waktuInput">Waktu (s) :</label>
                <input class="form-control" type="number" id="waktuInput" name="t">
            </div>
            <div id="glbb1_form" class="hidden">
                <label class="form-label" for="kecepatanawalInput1">Kecepatan awal (m/s) :</label>
                <input class="form-control" type="number" id="kecepatanawalInput1" name="v0">
                <label class="form-label" for="percepatanInput1">Percepatan (m/s²) :</label>
                <input class="form-control" type="number" id="percepatanInput1" name="a">
                <label class="form-label" for="waktuInput1">Waktu (s) :</label>
                <input class="form-control" type="number" id="waktuInput1" name="t">
            </div>
            <div id="glbb2_form" class="hidden">
                <label class="form-label" for="kecepatanawalInput2">Kecepatan awal (m/s) :</label>
                <input class="form-control" type="number" id="kecepatanawalInput2" name="v0">
                <label class="form-label" for="waktuInput2">Waktu (s) :</label>
                <input class="form-control" type="number" id="waktuInput2" name="t">
                <label class="form-label" for="percepatanInput2">Percepatan (m/s²) :</label>
                <input class="form-control" type="number" id="percepatanInput2" name="a">
            </div>
            <div id="glbb3_form" class="hidden">
                <label class="form-label" for="kecepatanawalInput3">Kecepatan awal (m/s) :</label>
                <input class="form-control" type="number" id="kecepatanawalInput3" name="v0">
                <label class="form-label" for="percepatanInput3">Percepatan (m/s²) :</label>
                <input class="form-control" type="number" id="percepatanInput3" name="a">
                <label class="form-label" for="jarakInput">Jarak (m) :</label>
                <input class="form-control" type="number" id="jarakInput" name="s">
            </div>

            <button type="button" class="btn btn-primary" onclick="calculate()">Hitung</button>
            <div class="mt-3">
                <label id="resultLabel" for="result">Hasil:</label>
                <input type="text" class="form-control" id="result" readonly>
            </div>
        </form>
        <p>Copyright 2023 © Kelompok 1 P5 - P2RA Sciencopat</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
